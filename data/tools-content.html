  <h2>Prompt设计工具</h2>
  <p>这是一个用于教学与研究的 Prompt 可视化编辑器，通过组件化与模板化加速提示词的构思、复用与分享。</p>

  <h3>主要特性</h3>
  <ul>
    <li>模块化：把复杂 Prompt 拆分为角色、任务、约束、风格等模块</li>
    <li>模板库：内置多种教学/研究场景模版，一键复用与修改</li>
    <li>导出分享：一键导出到 Markdown 以便分享与版本管理</li>
  </ul>

  <img src="../images/projects/prompt-detail.jpg" alt="Prompt 设计工具示意" style="width:100%; border-radius:12px; margin-top:1rem;">

  <h3>使用场景</h3>
  <p>在课程教学、作业批改、研究数据生成等场景下，快速搭建高质量的 Prompt 并持续迭代，用于对比实验或教学演示。</p>
