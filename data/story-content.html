  <h2>AI故事生成器</h2>
  <p>这个项目结合了语言学习与AI叙事的理念，帮助学习者通过AI生成的故事来提升语言表达与创造力。</p>

  <h3>项目概述</h3>
  <p>AI故事生成器允许用户输入角色、情节和主题关键词，然后由AI自动生成一个完整的故事草稿。学习者可以在此基础上进行修改，从而强化语言实践能力。</p>

  <img src="../images/projects/story-detail.jpg" alt="AI故事生成器项目示意" style="width:100%; border-radius:12px; margin-top:1rem;">

  <h3>教学应用</h3>
  <p>在教学中，教师可以使用该工具引导学生进行创意写作练习，也可用于文化理解与跨语言故事改写活动。</p>
